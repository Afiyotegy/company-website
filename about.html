<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Doraemon</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #007acc;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        a {
            text-decoration: none;
        }

        button {
            margin-top: 30px;
            padding: 12px 26px;
            font-size: 15px;
            color: #ffffff;
            background-color: #0099ff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007acc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>About Doraemon</h2>
        <p>Doraemon is a robotic cat from the 22nd century.</p>
        <p>He helps Nobita with futuristic gadgets.</p>
        <p>He teaches friendship, kindness, and courage.</p>

        <a href="index.html">
            <button>Return</button>
        </a>
    </div>

</html>
