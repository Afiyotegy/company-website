<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Fan Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #007acc;
            font-size: 26px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        img {
            width: 200px;
            margin-bottom: 25px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 12px 26px;
            font-size: 15px;
            color: #ffffff;
            background-color: #0099ff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007acc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Doraemon World</h1>
        <img src="dd.webp" alt="Doraemon">
        <p>
            Doraemon is a robotic cat from the future who helps Nobita
            using amazing gadgets from his 4D pocket.
        </p>

        <a href="about.html">
            <button>Explore More</button>
        </a>
    </div>

</body>
</html>
